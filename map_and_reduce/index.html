<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Arrow Functions</title>
</head>
<body>

  <script>
    let arrs = [1,2,3,4,5,6,7,8,9];

    let newArrs = arrs.map(arr => arr + 1);
    console.log(newArrs);
    let sum = newArrs.reduce((accumulator,currentValue) => accumulator + currentValue);
    console.log(sum);
  </script>

</body>
</html>
